{{- if .Values.cfgService.enabled }}
---
apiVersion: v1

kind: Service

metadata:
  name: {{ include "safe-config-service.fullname" . }}-web

spec:
  selector:
    app: {{ include "safe-config-service.fullname" . }}-web
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8000
---
{{- end }}