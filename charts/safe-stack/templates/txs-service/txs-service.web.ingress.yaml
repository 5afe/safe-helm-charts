{{- if and .Values.txsService.enabled .Values.txsService.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1

kind: Ingress

metadata:
  name: {{ include "safe-stack.fullname" . }}-txs-ingress

  annotations:
    {{- range $k, $v := .Values.txsService.ingress.annotations }}
    {{ $k }}: {{ $v | quote }}
    {{ end }}

spec:
  # notice: ref: https://kubernetes.github.io/ingress-nginx/user-guide/multiple-ingress/
  ingressClassName: {{ .Values.txsService.ingress.ingressClassName }}

  rules:
    - host: {{ .Values.txsService.ingress.host }}
      http:
        paths:
        - path: /
          pathType: 'Exact'
          backend:
            service:
              name: {{ include "safe-stack.fullname" . }}-txs-web
              port:
                number: 80
        - path: /api
          pathType: 'Prefix'
          backend:
            service:
              name: {{ include "safe-stack.fullname" . }}-txs-web
              port:
                number: 80
        - path: /static
          pathType: 'Prefix'
          backend:
            service:
              name: {{ include "safe-stack.fullname" . }}-txs-web
              port:
                number: 80
        - path: /check
          pathType: 'Prefix'
          backend:
            service:
              name: {{ include "safe-stack.fullname" . }}-txs-web
              port:
                number: 80
        - path: /admin
          pathType: 'Prefix'
          backend:
            service:
              name: {{ include "safe-stack.fullname" . }}-txs-web
              port:
                number: 80
---
{{- end }}