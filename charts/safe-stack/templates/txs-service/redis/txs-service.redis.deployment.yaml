{{- if and .Values.txsService.enabled (not .Values.txsService.config.redis.useExisting)}}
---
apiVersion: apps/v1
kind: Deployment

metadata:
  name: {{ include "safe-stack.fullname" . }}-txs-redis

spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "safe-stack.fullname" . }}-txs-redis
  template:
    metadata:
      labels:
        app: {{ include "safe-stack.fullname" . }}-txs-redis
    spec:
      containers:
        - name: txs-redis
          image: redis:alpine
---
{{- end }}