{{- if and (.Values.txsService.enabled) (not .Values.txsService.config.database.useExisting) }}
---
apiVersion: v1

kind: Service

metadata:
  name: {{ include "safe-transaction-service.fullname" . }}-postgresql

spec:
  selector:
    app: {{ include "safe-transaction-service.fullname" . }}-postgresql
  ports:
    - name: postgres
      protocol: TCP
      port: 5432
      targetPort: 5432
---
{{- end }}