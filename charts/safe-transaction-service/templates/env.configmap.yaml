
{{ $pg_password := .Values.config.database.password }}
{{ $pg_user := .Values.config.database.user }}
{{ $pg_dbname := .Values.config.database.db }}
{{ $pg_db_port := .Values.config.database.port }}

---
apiVersion: v1
kind: ConfigMap

metadata:
  name: {{ include "safe-transaction-service.fullname" . }}-env

data:
  ## Common properties
  PYTHONPATH: /app/
  DJANGO_SETTINGS_MODULE: config.settings.production
  DJANGO_ALLOWED_HOSTS: "*"
  ETH_L2_NETWORK: "1"
  DJANGO_SECRET_KEY: "{{ .Values.config.secretKey }}"

  ## Database configuration 
  {{- if not .Values.config.database.useExisting }}
  DATABASE_URL: psql://{{ $pg_user }}:{{ $pg_password }}@{{ include "safe-transaction-service.fullname" . }}-postgresql:{{ $pg_db_port }}/{{ $pg_dbname }}
  {{ else }}
  DATABASE_URL: {{ .Values.config.database.url }}
  {{- end }}

  ## Redis configuration
  {{- if not .Values.config.redis.useExisting }}
  REDIS_URL: redis://{{ include "safe-transaction-service.fullname" . }}-redis:6379/0
  {{ else }}
  REDIS_URL: {{ .Values.config.redis.url }}
  {{- end }}

  ## Celery broker config
  {{- if not .Values.config.rabbitmq.useExisting }}
  CELERY_BROKER_URL: amqp://{{ .Values.config.rabbitmq.user }}:{{ .Values.config.rabbitmq.password }}@{{ include "safe-transaction-service.fullname" . }}-rabbitmq:5672/
  {{ else }}
  CELERY_BROKER_URL: {{ .Values.config.rabbitmq.url }}
  {{- end }}

  ## CSRF
  CSRF_TRUSTED_ORIGINS: {{ .Values.config.csrf.trustedOrigins }}

  ## EVENTS [TODO]
  EVENTS_QUEUE_URL: amqp://guest:guest@{{ include "safe-transaction-service.fullname" . }}-rabbitmq:5672/
  EVENTS_QUEUE_ASYNC_CONNECTION: "True"
  EVENTS_QUEUE_EXCHANGE_NAME: safe-transaction-service-events

  ## Debug mode
  {{- if .Values.config.debug  }}
  DEBUG: "1"
  {{ else }}
  DEBUG: "0"
  {{- end }}

  ## Admin authentication
  {{- if .Values.config.admin.auth.enabled  }}
  DJANGO_SUPERUSER_USERNAME: {{ .Values.config.admin.auth.username }}
  DJANGO_SUPERUSER_EMAIL: {{ .Values.config.admin.auth.email }}
  DJANGO_SUPERUSER_PASSWORD: {{ .Values.config.admin.auth.password }}
  {{- end }}

  ## Extra envs
  {{- if .Values.extraEnvVars }}
  {{ .Values.extraEnvVars | toYaml | nindent 2 }}
  {{- end }}
---